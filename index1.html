<body>
    <form action="">

        <i class="fa-solid fa-envelope"></i>

            <option selected="">Select job type</option>
            <option>Designer</option>

            <option>Accauting</option>

    </div>
    <div class="password">
        <i class="fa-solid fa-lock"></i>

    <div class="pass">
        <i class="fa-solid fa-lock"></i>

        </div>
